<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=VT323&display=swap" rel="stylesheet">

    <title>Tela de Login</title>
</head>

<body>

    <body>
        <Header class="cabesario">
            <h3>Desenvolvimento de Aplicações para Internet</h3>
        </Header>
        <div class="caixa-de-img">


        </div>
        <div class="painel">
            <div class="login faca">
                <img src="src/img/giphy (1).gif" alt="">
                <h1>Faça Seu Cadastro</h1>
                <img src="src/img/giphy (1).gif" alt="">
            </div>

            <div class="caixa-de-entrada cadastrar">
                <form method="post" action="procesamento">
                    <input class="neon" type="text" placeholder="Nome Completo">
                    <input class="neon" type="text" placeholder="Telefone">
                    <input class="neon" type="email" placeholder="Usuario">
                    <input class="neon" type="password" placeholder="Senha">
                    <input class="neon" type="password" placeholder="Confirmar Senha">
                    <input class="neon" type="submit" value="Cadastrar" placeholder="entrar">
                </form>

            </div>

        </div>
        </div>

        <footer id="textofooter">
            <p>Jose Hayrton Ferreira da Silva,ADS 2º Periodo</p>

        </footer>
